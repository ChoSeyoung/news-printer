version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: news-printer-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-news_printer}
      MYSQL_USER: ${DB_USER:-news_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-newspassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-printer-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-news_printer}
      - DB_USER=${DB_USER:-news_user}
      - DB_PASSWORD=${DB_PASSWORD:-newspassword}
    volumes:
      - ./temp:/app/temp
      - ./output:/app/output
      - ./credentials:/app/credentials
      - ./.env:/app/.env
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
    driver: local
